# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - linux-container-001

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://michinoyacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ccf337159d4046428ce126898f36e9f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6097b9c896df4bd2a4595442fdc27bfa }}

    - run: |
        docker build . -t michinoyacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ccf337159d4046428ce126898f36e9f2 }}/nginx:${{ github.sha }}
        docker push michinoyacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ccf337159d4046428ce126898f36e9f2 }}/nginx:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'linux-container-001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a90881f0b6e4fd4b4ea15e3c7d86e8d }}
        images: 'michinoyacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ccf337159d4046428ce126898f36e9f2 }}/nginx:${{ github.sha }}'